name: Jenkinsfile-runner actions CI
on: [push]
jobs:
  syntax-check:
    runs-on: ubuntu-latest
    name: syntax-check
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master      
  jenkins-runtime-pipeline:
    # Run all the actions in the on demand VM.
    needs: syntax-check
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]    
    runs-on: ${{ matrix.os }}
    name: jenkins-runtime-pipeline-test
    steps:
      - uses: actions/checkout@v2
      - name : Setup Jenkins
        uses:
          jenkinsci/jfr-setup-action@master
      - name: Jenkins plugins download
        id: jenkins_plugins_download
        uses:
          jenkinsci/jfr-plugin-installation-action@master
        with:
          pluginstxt: plugins.txt
      - name: Run Jenkins pipeline
        id: run_jenkins_pipeline
        uses:
          ./
        with:
          command: run
          jenkinsfile: Jenkinsfile
          jcasc: jcasc.yml
          initHook: groovy.init.d
